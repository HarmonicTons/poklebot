name: Daily Script

on:
  schedule:
    - cron: "0 0 * * *" # Tous les jours à minuit UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Affiche les 40 premières lignes de src/index.ts
        run: head -40 src/index.ts

      - name: Solve pokle
        run: npm run start -- restricted
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
